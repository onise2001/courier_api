services:
  db:
    image: postgres:13

    ports:
      - "5432:5432"

    env_file:
      - .env
    
    volumes:
      - postgres_data:/var/lib/postgres/data

  
  web:
    
    build: .

    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"

    volumes:
      - .:/app
    ports:
      - "8000:8000"
    
    depends_on:
      - db

    env_file:
      - .env
    

volumes:
  postgres_data: